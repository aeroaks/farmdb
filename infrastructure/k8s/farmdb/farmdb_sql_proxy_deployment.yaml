apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmdb-sql-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmdb-sql-proxy
  template:
    metadata:
      labels:
        app: farmdb-sql-proxy
    spec:
      serviceAccountName: cfcommon-sql-proxy-dev
      containers:
      - name: farmdb-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: 
          - "/cloud_sql_proxy" 
          - "-instances=$CONNECTION_NAME=tcp:5432"
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: CONNECTION_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: connection_name
        