apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmdb-django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmdb-django-deployment
  template:
    metadata:
      labels:
        app: farmdb-django-deployment
    spec:
      containers:
      - name: farmdb-django
        image: climatefarmers/farmdb-django:sha-87d659a
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /health/
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 60
          successThreshold: 1
          timeoutSeconds: 10
        command: ['sh']
        args: ['entrypoint.sh']
        imagePullPolicy: Always
        env:
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: PGPASS
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: PGNAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database
        - name: PGHOST
          value: "10.31.128.5"
        - name: PGPORT
          value: "5432"
        - name: DJANGO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: django_secret_key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: google_api_key
        - name: TYPEFORM_SECRET
          valueFrom:
            secretKeyRef:
              name: django-secret
              key: typeform_secret
        - name: ADDRESS_SERVICE_ENDPOINT
          value: http://localhost:8080/parse/
        - name: STATIC_BUCKET
          value: cfcommon-static-dev
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/etc/static/credentials.json"
        volumeMounts:
        - name: static-secret
          mountPath: "/etc/static"
      
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP

      - name: address-parser
        image: climatefarmers/address-parser
        imagePullPolicy: Always
      volumes:
      - name: static-secret
        secret:
          secretName: static-gsa-credentials
      

apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmdb-sql-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmdb-sql-proxy
  template:
    metadata:
      labels:
        app: farmdb-sql-proxy
    spec:
      serviceAccountName: cfcommon-sql-proxy-dev
      containers:
      - name: farmdb-sql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: 
          - "/cloud_sql_proxy" 
          - "-instances=idyllic-silicon-318213:europe-west3:cfcommon-pgfarmdb-dev=tcp:5432"
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database