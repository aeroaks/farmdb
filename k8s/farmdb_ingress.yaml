apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: farmdb-ingress
  annotations:
    cloud.google.com/load-balancer-type: "External"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: farmdb-service
            port:
              number: 8000