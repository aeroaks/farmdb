name: Farmdb build and publish

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '00 03 * * *'
  push:
    branches: [ main ]
    paths:
      - apps/farmdb-django/**

env:
  # github.repository as <account>/<repo>
  IMAGE_NAME: climatefarmers/farmdb-django
  PATH: ./farmdb-django

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PATH }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: climatefarmers
          password: ${{ secrets.TOKEN_HUB }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          username: climatefarmers
          password: ${{ secrets.TOKEN_HUB }}
          repository: ${{ env.IMAGE_NAME }}
          tag_with_ref: true # Info: https://github.com/docker/build-push-action/tree/releases/v1#tag_with_ref
          tag_with_sha: true # Info: https://github.com/docker/build-push-action/tree/releases/v1#tag_with_sha
          tags: latest